{% extends 'base.html' %}

{% load static %}
<link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>

<!-- Plugin CSS -->
<link href="{% static 'vendor/magnific-popup/magnific-popup.css' %} "rel="stylesheet">

<!-- Theme CSS - Includes Bootstrap -->
<link href="{% static 'css/creative.min.css' %}" rel="stylesheet">

{% block content %}

<section class="page-section bg-secondary">
  <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">
        <form method="post">{% csrf_token %}
        <fieldset class="module aligned">
        <div class="row h-100 align-items-center justify-content-center text-center">
        <h1 class="text-uppercase text-white font-weight-bold">Mot de passe oubli√©</h1>
            <div class="col-lg-10 align-self-end">
                {{ form.new_password1.errors }}
                <label for="id_new_password1">Nouveau mot de passe</label>
                {{ form.new_password1 }}
            </div>
            <div class="col-lg-10 align-self-end">
                {{ form.new_password2.errors }}
                <label for="id_new_password2">Confirmez votre mot de passe</label>
                {{ form.new_password2 }}
            </div>
            <div class="col-lg-10 align-self-end">
                <button class="btn btn-success btn-primary">Validez</button>
            </div>
        </div>
        </fieldset>
        </form>
      </div>
  </div>
</section>
{% endblock content %}
